<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Upload and Rename</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Logo Upload and Rename</h1>
        <nav>
            <ul>
                <li><a href="#upload">Upload Logo</a></li>
                <li><a href="#gallery">Logo Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="upload">
            <h2>Upload Your Logo</h2>
            <form id="uploadForm">
                <input type="file" id="logoInput" accept="image/*" required>
                <button type="submit">Upload</button>
            </form>
        </section>

        <section id="gallery">
            <h2>Uploaded Logos</h2>
            <div id="logoGallery" class="logo-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Logo Upload and Rename</p>
    </footer>

    <script src="scrip.js"></script>
</body>
</html>
